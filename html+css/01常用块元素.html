<!DOCTYPE HTNL>
<html lang="en">
    <head>
       <meta charset="UTF-8" />
       <title>静态页面</title>
    </head>
    <body>
    	<!-- 一级到六级标题 -->
    	<!-- 标签可以多次使用、可以嵌套使用 -->
    	<h1 >你好啊！</h1>
    	<h2>我代表2级标题</h2>
    	<h3>3级标题</h3>
    	<h4>4级标题</h4>
    	<h5>5级标题</h5>
    	<h6>6级标题</h6>
    	<h2>你在干嘛</h2>
    	<!-- div块元素，布局时用到 -->
    	<div>
    		<div>
    		    div里面放别的标签
    		</div>
    	</div>
    	<!-- p 段落标签，独占一行 -->
    	<p>我是快元素，独占一行</p>
    	


    </body>

<html>
