
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>行内标签</title>
</head>
<body>
	<!-- 行内元素不独占一行 -->
	<!-- 链接标签 -->
	<a href="http://www.sina.com" target="_blank">新浪</a>
	<a href="http://www.toabao.com">淘宝</a>
	<a href="http://www.baidu.com">百度</a>
	<br>

    <!-- span行内元素 -->
    <span>我是行内元素</span>
    <span>我也是行内元素span</span>

    <!-- img也是行内元素，用来显示图片 -->
    <img src="xiaogou.jpg" alt="alt在没有图片的时候，默然显示的文字"><br>

     <!--address是2014年新增的 ，用来显示地址 -->
    <address>我是一个地址</address>
</body>
</html>
