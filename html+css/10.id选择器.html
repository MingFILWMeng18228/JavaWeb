<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>id选择器</title>
	<style type="text/css">
		#box{
			color: black;
			/*文本描述*/
			text-decoration: underline;

		}

		#box1{
			/*列表默认样式设置*/
			list-style: circle;
		}

		#cur{
			color: red;
		}

		#box2{
			/*列表默认样式设置*/
			list-style: square;
		}
	</style>
</head>
<body>
    <a href="http://www.baidu.com" id="box" target="_blank"> 百度</a>
    <ul id="box1">
    	<li>吃饭</li>
    	<li id="cur">睡觉</li>
    	<li>学习</li>
    </ul>
    <ol id="box2">
    	<li>java</li>
    	<li>python</li>
    	<li>php</li>
    </ol>
</body>
</html>
