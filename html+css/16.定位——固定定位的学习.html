<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>固定定位</title>
	<style type="text/css">
		<!-- 想让页面没有默认样式：带有空格 -->
		*{
			margin: 0；
			padding:0;
		}
		div{
			width: 400px;
			height: 200px;
		}
		.box1{
			/*固定位置：固定定位元素不占起始位置*/
			position: fixed;
			left: 500px;
			top: 200px;
			background: red;
		}
		.box2{
			background-color: green;
		}
		.box3{
			background: purple;
		}
	</style>
</head>
<body>

</body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
</html>
