<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绑定事件</title>
	<script src="js/jQuery.mini.js"></script>
</head>
<body>
	
    <div style="color:red;">
        我是一个程序员，正在提升自己
    </div>
</body>
</html>
<script >
	var f = 16;
	//JQ对于元素绑定事件都封装成函数
	$("div").click(function(){
         f++;
         //修改div的字号大小
         $(this).css({
         	"fontSize":f
         });
	});
</script>
