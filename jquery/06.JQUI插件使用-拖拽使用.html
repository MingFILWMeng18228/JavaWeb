<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>拖拽使用</title>
	<!-- 引包 -->
	<script src="js/jQuery.mini.js"></script>
	<!-- 引入UI -->
	<script src="js/jquery-ui.min.js"></script>
	
</head>
<body>
  <div>
        <p>我是你的孩子~~~要拖拽</p>
   </div>
    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
        <li>么么打</li>
    </ul>

</body>
</html>
<script >
	//拖拽
	$("div").draggable();
	//排序拖拽
	$("ul").sortable();
</script>
