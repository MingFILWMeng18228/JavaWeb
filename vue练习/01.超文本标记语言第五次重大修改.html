<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style=" background-color: cyan;">
	<form style="text-align: center; font-size: 20px;">
		<P>
			<!-- placeholder:占位符属性 -->
			文本框:<input type="text" placeholder="请输入你的用户名">
		</P>
		<p>
			单选按钮：
			<input type="radio" name="hobby">看书
			<input type="radio" name="hobby">睡觉
			<input type="radio" name="hobby">跑步
		</p>
		<p>
			复选按钮
			<input type="checkbox" >飞机
			<input type="checkbox" >大炮
			<input type="checkbox" >坦克
		</p>
		<hr>
		<p>
			<!-- min:设置范围条的最小值，max设置范围条的最大值 value设置初始值 -->
			范围条：<input type="range" min="0" max="100" value="0">
		</p>
		<p>
			颜色表单元素：<input type="color" >
		</p>
		<p>
			日历表单元素：<input type="date" name="">
		</p>
		<p>
			第几周日历：<input type="week" name="">
		</p>
		<p>
			搜索的表单元素：<input type="search" >
		</p>
		<p>
			地址格式表单元素：(表单元素输入文本必须符合URL格式)
			<input type="url" name="">
		</p>
		<p>
			邮箱格式:(表单元素的文本务必符合邮箱格式)
			<input type="email" name="">
		</p>
		<P>
			输入密码的表单元素
			<input type="password" name="">
		</P>
		<p>
			<input type="submit" name="提交">
		</p>
		
	</form>
	
</body>
</html>
