<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点关系函数</title>
	<!-- 利用JQ需要通过script标签进行引包 -->
	<script src="js/jQuery.min.js"></script>
	<style type="text/css">
		<!-- 清除固定样式 -->
		*{
			margin: 0;
			padding: 0;
		}
		 div {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }

    </style>

</head>
<body>
    <button class="btn1">去安陆</button>
    <button class="btn2">去北京</button>
    <div></div>

</body>
</html>
<script>
	//第一个按钮
    $(".btn1").stop(true).click(function () {
        $("div").stop(true).animate({
            "left": 1000
        }, 2000);
    });
    //第二个按钮
    $(".btn2").stop(true).click(function () {
        $("div").stop(true).animate({
            "left": 0
        }, 2000)
    })


</script>
