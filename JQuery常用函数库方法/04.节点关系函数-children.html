<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点关系函数</title>
	<!-- 利用JQ需要通过script标签进行引包 -->
	<script src="js/jQuery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 100px;
			border: 1px solid black;
			margin: 100px auto;
		}
		p{
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-right: 10px;

		}
	</style>
</head>
<body>
     <div>
     	<p>1</p>
     	<p>2</p>
     	<p>3</p>
     	<p>4</p>
     	<span>5</span>
     	
     </div>
</body>
</html>
<script>
	 //将四个P标签背景颜色为黑色
    //第一种写法：
    // $("p").css({
    // 	"background":"black"
    // });
    //第二种方法
    $("div").children().css({
    	"background":"black"
    });


    
</script>
