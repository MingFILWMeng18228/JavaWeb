<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点关系函数</title>
	<!-- 利用JQ需要通过script标签进行引包 -->
	<script src="js/jQuery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 100px;
			border: 1px solid black;
			margin: 100px auto;
		}
		p{
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-right: 10px;

		}
	</style>
</head>
<body>
     <div>
     	<p>1</p>
     	<p>2</p>
     	<p>3</p>
     	<p>4</p>
     	
     </div>
</body>
</html>
<script>
	//单击某一个p标签，当前单击的p标签的背景颜色为天蓝色
	//为所有的p标签绑定单击事件
    $("p").click(function(){
    	//单击某一个P，当前被单击的这个P标签背景颜色为天蓝色
    	$(this).css({
    		"background":"skyblue"
    	});

    });
    
</script>
