<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点关系函数</title>
	<!-- 利用JQ需要通过script标签进行引包 -->
	<script src="js/jQuery.min.js"></script>
	<style type="text/css">
		<!-- 清除固定样式 -->
		*{
			margin: 0;
			padding: 0;
		}
		div {
            /* 定位元素才有left|top|bottom|right */
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>

</head>
<body>
   <div>
   	  中国
   </div>
</body>
</html>
<script>
	 $("div").animate({
        "left": 1000,
        "top": 100,
        "width": 150,
        "height": 50,
        "background": "cyan",
        "color": "white",
        "border": "20px solid red"
    }, 2000, function () {
        //让div遍椭圆
        $(this).css({
            "borderRadius": "50%",
            "textAlign": "center"
            // "lineHieght":"50px"
        })
    });


</script>
