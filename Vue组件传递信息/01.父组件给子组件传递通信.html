<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件给子组件传递信息</title>
    <!-- 引包 -->
    <script src="./js/vue.min.js"></script>
    <style type="text/css">
        #app{
           width: 80%,
           height:300px;
           background-color: red;
           border:2px solid black;
           margin: 0 auto;
        }
        .cur{
            width: 400px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 模板 -->
    <div id="app">
        <h1>我是最大的根组件----{{msg}}</h1>
        <!-- 父组件动态给儿子传值 -->
        <son class="cur" :msg="msg" :car="car"></son>
    </div>
    <template id="son">
        <div>
            <h1>我是儿子组件----{{msg}}</h1>
            <h2>{{car}}</h2>
        </div>
    </template>
   
</body>


</html>
<script>
   
    //创建Vue实例
    var vm = new Vue({
        //挂载点
        el: "#app",
        //根组件数据
        data:{
            msg:"我找到工作了！",
            car:"奔驰"
        },

        components:{
            //局部组件
            son:{
                template:"#son",
                // 组件中的props接收父组件传递的数据
                props:["msg","car"]
            }
        }
       
    });

    //父组件给子组件传递数据，利用的是props
   
</script>
