<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-test和v-html的区别</title>
    <!-- 引入Vue源码（引包） -->
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <!-- 页面标签布局 -->
    <div id="app">
        <ul>
            <li>吃饭</li>
            <!-- <li v-show="false">睡觉</li> -->
            <!-- 可以用boolean表达式 -->
            <li v-show="3>8">睡觉</li>
            <li>学习</li>
        </ul>
    </div>
</body>

</html>
<script>
    //通过这个Vue构造函数，创建实例
    var vm = new Vue({
        //el:挂载点设置（将Vue实例）和结构层中标签进行挂在
        el: "#app",
        
    });
    
</script>
