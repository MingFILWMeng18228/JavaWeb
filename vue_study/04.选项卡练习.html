</html>
<script>
    //创建实例
    var vm = new Vue({
        el: "#app",
        data: {
            info: "直播"
        },
        //书写标签事件处理函数地方
        methods: {
            //事件处理函数add
            add(a) {

                this.info = a;

</script>
