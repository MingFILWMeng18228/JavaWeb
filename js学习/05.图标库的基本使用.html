<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts实例</title>
    <style type="text/css">
    	#main {
    		text-align: center;
    	}
    </style>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
              title: {
                text: '军火出售情况'
            },
            tooltip: {},
            legend: {
                data:['全球销量']
            },
            xAxis: {
                data: ["坦克","军机","大炮","航母","护卫舰","核潜艇","手枪"]
            },
            yAxis: {},
            series: [{
                name: '全球销量',
                type: 'bar',
                data: [5, 20, 36, 44, 10, 20,40]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
